<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Animacion basica</h2>
    <div class="box animacion-basica">1</div>

    <h2> Fill mode </h2>
    <div class="box fill-forwards">forwards</div>
    <div class="box fill-backwards">backwards</div>
    <div class="box fill-both">both</div>
    <div class="box fill-none">none</div>

    <h3>Directions</h3>
    <h4>Normal</h4>
    <div class="box direction-normal"><img src="../assets/mapache.png" alt="mapache"></div>
    <h4>Reversa</h4>
    <div class="box direction-reverse"><img src="../assets/mapache.png" alt="mapache"></div>
    <h4>Alternate</h4>
    <div class="box direction-alternate"><img src="../assets/mapache.png" alt="mapache"></div>

    <h3>Repeticion</h3>
    <div class="box repetir-tres"><img src="../assets/mario.png" alt="mapache"></div>
    <div class="box repetir-cinco"><img src="../assets/mario.png" alt="mapache"></div>

    <h3>5. Transformaciones</h3>
    <div class="box transformaciones">5</div>

    <h3> 6. perspectiva en 3d </h3>
    <div class="perspectiva-container">
        <div class="box box-3d"><img src="../assets/corazon.png" alt=""></div>
    </div>

    <h3> 7. Transicion simple </h3>
    <div class="box transicion">7</div>

</body>
</html>
